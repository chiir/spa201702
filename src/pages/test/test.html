<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Test</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Testページ</h3>

  <p>
    SPA勉強会の宿題で追加したページです。
  </p>
  <p>
    SAVEボタン押下で入力データを保存し、画面遷移します。
  </p>

  <form #form="ngForm" (ngSubmit)="btnTapped(form)" novalidate>
  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" name="name" required [(ngModel)]="name" ngControl="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Keyword</ion-label>
      <ion-input type="text" name="keyword" required [(ngModel)]="keyword" ngControl="keyword"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button type="submit" [disabled]="!form.valid" block>Save</button>
  </div>
  </form>

</ion-content>
